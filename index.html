<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/316d05e177.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Prolificity</title>
</head>
<body>
<div class="header">
    <p class="headerText">Prolificity</p>
</div>
<div class="content">
<div>
    <img src="https://source.unsplash.com/1600x900/?nature" alt="Avatar" class="avatar">
    <p id="greetings" class="avatarText"></p>
</div>
<div class="icons">
    <div class="icon">
        <i class="fas fa-calculator" style="font-size:15vh;color:#DB4437;"></i>
        <p class="iconText">Calculator</p>
    </div>
    <div class="icon">
        <i class="fas fa-sticky-note" style="font-size:15vh;color:#F4B400;"></i>
        <p class="iconText">Notes</p>
    </div>
    <div class="icon">
        <i class="fas fa-book" style="font-size:15vh;color:#0F9D58;"></i>
        <p class="iconText">Dictionary</p>
    </div>
    <div class="icon">
        <i class="fas fa-list-alt" style="font-size:15vh;color:#4285F4;"></i>
        <p class="iconText">Reminder</p>
    </div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
