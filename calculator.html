<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/316d05e177.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
<div class="header">
    <a href="index.html"><p class="headerText">Prolificity</p></a>
    <a href="calculator.html"><p class="headerTextRight" style="color:#DB4437;">Calculator</p></a>
</div>
<div class="display">
    <textarea disabled id="calculatorResult" class="results">ON</textarea>
</div>
<div class="calculator">
<div class="buttonGroup">
<div class="buttons">
    <div class="button">
        <button id="openBracket" class="calculatorButton">
            <p class="calculatorButtonText">(</p>
        </button>
    </div>
    <div class="button">
        <button id="closeBracket"  class="calculatorButton">
            <p class="calculatorButtonText">)</p>    
        </button>
    </div>
    <div class="button">
        <button id="percentage" class="calculatorButton">
            <p  class="calculatorButtonText">%</p>
        </button>
    </div>
    <div class="button">
        <button id="clearAll" class="calculatorButton">
            <p  class="calculatorButtonText">AC</p>
        </button>
    </div>
</div>
<div class="buttons">
    <div class="button">
        <button id="seven" class="calculatorButton">
            <p class="calculatorButtonText">7</p>
        </button>
    </div>
    <div class="button">
        <button  id="eight"  class="calculatorButton">
            <p class="calculatorButtonText">8</p>
        </button>
    </div>
    <div class="button">
        <button id="nine" class="calculatorButton">
            <p  class="calculatorButtonText">9</p>
        </button>
    </div>
    <div class="button">
        <button id="divide" class="calculatorButton">
            <p  class="calculatorButtonText">/</p>
        </button>
    </div>
</div>
<div class="buttons">
    <div class="button">
        <button id="four" class="calculatorButton">
            <p  class="calculatorButtonText">4</p>
        </button>
    </div>
    <div class="button">
        <button id="five" class="calculatorButton">
            <p  class="calculatorButtonText">5</p>
        </button>
    </div>
    <div class="button">
        <button id="six" class="calculatorButton">
            <p  class="calculatorButtonText">6</p>
        </button>
    </div>
    <div class="button">
        <button id="multiply" class="calculatorButton">
            <p  class="calculatorButtonText">X</p>
        </button>
    </div>
</div>
<div class="buttons">
    <div class="button">
        <button id="one" class="calculatorButton">
            <p  class="calculatorButtonText">1</p> 
        </button>
    </div>
    <div class="button">
        <button  id="two"  class="calculatorButton">
            <p class="calculatorButtonText">2</p>
        </button>
    </div>
    <div class="button">
        <button  id="three" class="calculatorButton">
            <p class="calculatorButtonText">3</p>
        </button>
    </div>
    <div class="button">
        <button id="subtract" class="calculatorButton">
            <p  class="calculatorButtonText">-</p>
        </button>
    </div>
</div>
<div class="buttons">
    <div class="button">
        <button id="zero" class="calculatorButton">
            <p class="calculatorButtonText">0</p>
        </button>
    </div>
    <div class="button">
        <button id="decimal" class="calculatorButton">
            <p  class="calculatorButtonText">.</p>
        </button>
    </div>
    <div class="button">
        <button id="evaluate" class="calculatorButton">
            <p  class="calculatorButtonText">=</p>
        </button>
    </div>
    <div class="button">
        <button id="add" class="calculatorButton">
            <p  class="calculatorButtonText">+</p>
        </button>
    </div>
</div>
</div>
</div>
</div>
<script src="calculator.js"></script>
</body>
</html>
